<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>College Admin Dashboard</title> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css " rel="stylesheet"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.3/css/all.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz, wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz, wght,FILL,GRAD@24,400,0,0" /> 
  <style> 
 
    /* Sidebar */     .sidebar {       height: 100%;       width: 250px;       position: fixed;       top: 0;       left: 0; 
      background-color: #1c0766;       padding-top: 50px; 
    } 
 
    .sidebar ul {       list-style-type: none;       padding: 0; 
    } 
 
    .sidebar ul li { 
      padding: 10px 20px;       color: white; 
    } 
 
    .sidebar ul li:hover {       background-color: #1c0766; 
    } 
 
    /* Main content */     .content {       margin-left: 250px;       padding: 20px; 
    } 
 
    .card { 
      margin-bottom: 20px; 
    } 
 
    /* Navigation bar */     .navbar { 
      background-color: #1c0766; 
    } 
 
    .navbar-brand,     .navbar-text {       color: white; 
    } 
 
    .search-bar {       margin-right: 20px; 
    } 
 
    /* ----------------------------------  Form CSS  -------------------------
--------- */ 
 
    .container {     max-width: 80%;     margin: auto;     background: white;     padding: 20px;     border-radius: 5px; 
    /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/ 
  }    h2 {     text-align: center;     margin-bottom: 20px; 
  } 
   .form-group {     margin-bottom: 20px; 
  } 
 
  .form-group label {     display: inline-block;     font-weight: bold;     margin-bottom: 5px; 
  } 
 
  .form-group input[type="text"], 
  .form-group input[type="email"], 
  .form-group input[type="password"], 
  .form-group select,   .form-group textarea {     width: 100%;     padding: 8px;     border: 1px solid #1c0766;     border-radius: 5px;     box-sizing: border-box; 
  } 
 
  .form-group select {     width: 100%;     padding: 8px;     border: 1px solid #1c0766;     border-radius: 5px;     box-sizing: border-box; 
  } 
 
  .form-group input[type="radio"] {     margin-right: 5px; 
  } 
 
  .form-group .dob input[type="date"],   .form-group .doa input[type="date"] {     width: calc(100% - 24px);     padding: 8px;     border: 1px solid #1c0766;     border-radius: 5px;     box-sizing: border-box;     float: left; 
  } 
 
  .form-group .dob label,   .form-group .doa label {     float: left;     margin-right: 10px;     line-height: 38px; 
  } 
 
  .form-group .dob:after,   .form-group .doa:after {     content: "";     display: table;     clear: both; 
  } 
   .btn {     display: inline-block;     background: #1c0766;     color: white;     padding: 8px 20px;     border: none;     border-radius: 5px;     cursor: pointer; 
  } 
   .btn:hover {     background: #1c0766; 
  } 
 
  /* --------- lOGO ----------- */ 
   .logo {     padding: 20px; 
} 
 .logo img {     height: 80px;     width: 120px; 
} 
 
/* ------------ icons -----------------*/ 
 
 
 
 
  </style> 
</head> 
<body> 
 
<nav class="navbar navbar-expand-lg"> 
  <div class="container-fluid"> 
     <ul class="navbar-nav ml-auto"> 
        <li class="nav-item"> 
          <button type="button" class="btn btn-light" id="addStudentBtn">Add 
Student</button> 
        </li> 
      </ul> 
 
    </div> 
  </div> 
</nav> 
 
<div class="sidebar"> 
 
    <div class="logo"> 
        <img id="main-logo" src="unilogo.png" alt="Study Portal Logo"> 
    </div> 
 
  <ul> 
     
    <li><span class="material-symbols-outlined">home</span>Home</li> 
    <li><span class="material-symbols-outlined">dashboard</span>Dashboard</li> 
    <li><span class="material-symbols-outlined">person</span>Students</li> 
    <li><span class="material-symbols-outlined">person</span>Faculty</li> 
    <li><span class="material-symbolsoutlined">local_library</span>Courses</li> 
    <li><span class="material-symbols-outlined">settings</span>Settings</li> 
    <li><span class="material-symbols-outlined">logout</span>Logout</li> 
  </ul> 
</div> 
 
<div class="content"> 
   
    <div class="container"> 
        <h2>Add Student</h2> 
        <form id="studentForm"> 
          <div class="form-group"> 
            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" name="firstName" required> 
             
          </div> 
          <div class="form-group"> 
            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" name="lastName" required>           </div> 
          <div class="form-group"> 
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required>           </div> 
          <div class="form-group"> 
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" required>           </div> 
          <div class="form-group"> 
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required>           </div> 
          <div class="form-group"> 
            <label>Gender:</label> 
            <label><input type="radio" name="gender" value="male" required> Male</label> 
            <label><input type="radio" name="gender" value="female"> 
Female</label> 
            <label><input type="radio" name="gender" value="other"> Other</label> 
          </div> 
          <div class="form-group dob"> 
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" required> 
          </div> 
          <div class="form-group"> 
            <label for="mobile">Mobile Number:</label> 
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required> 
          </div> 
          <div class="form-group"> 
            <label for="branch">Branch:</label> 
            <input type="text" id="branch" name="branch" required> 
          </div> 
          <div class="form-group doa"> 
            <label for="doa">Date of Admission:</label> 
            <input type="date" id="doa" name="doa" required> 
          </div> 
          <div class="form-group"> 
            <label for="country">Country:</label> 
            <input type="text" id="country" name="country" required> 
          </div> 
          <div class="form-group"> 
            <label for="state">State:</label> 
            <input type="text" id="state" name="state" required> 
          </div> 
          <div class="form-group"> 
            <label for="city">City:</label> 
            <input type="text" id="city" name="city" required> 
          </div> 
          <div class="form-group"> 
            <label for="street">Street:</label> 
            <input type="text" id="street" name="street" required> 
          </div> 
          <div class="form-group"> 
            <label for="houseNo">House No.:</label> 
            <input type="text" id="houseNo" name="houseNo" required> 
          </div> 
          <button type="submit" class="btn">Submit</button> 
        </form> 
      </div> 
</div> 
 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
 
</body> 
</html>
